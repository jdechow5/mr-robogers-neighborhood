<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <h2>Mr. Roboger's Neighborhood</h2>
    <form id="robot">
      <div class="form-group">
        <label for="numberInput">Enter a number</label>
        <input id="numberInput" class="form-control" type="number">
      </div>
      <div class="buttonHolder">
        <button type="submit" class="btn btn-dark btn-lg">Click for your results</button>
      </div>
    </form>
    <div class="card" id="card-results">
      <h5 class="card-title">Mr. Roboger's Translator!</h5>
      <div class="card-body">
        <div id="result">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
